# //1.- Define the default server that proxies PHP requests to the Laravel PHP-FPM container.
server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    # //2.- Optimize file serving by enabling gzip and caching for common assets.
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # //3.- Handle index files and fallback to index.php for SPA style routing.
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # //4.- Forward PHP requests to the php-fpm app container.
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # //5.- Deny access to hidden files for security.
    location ~ /\.[^/]+$ {
        deny all;
    }
}
