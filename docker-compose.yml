version: "3.9"

volumes:
  postgres_data:

networks:
  yamato: { driver: bridge }
  mesh:   { external: true }   # <— add

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: yamato-php
    restart: unless-stopped
    env_file: [.env.docker]
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8080}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_CONNECTION: pgsql
      DB_DATABASE: ${DB_DATABASE:-yamato}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
    volumes:
      - ./:/var/www/html
      - ~/.composer:/tmp/composer-cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks: [yamato]          # PHP-FPM stays only on internal net

  web:
    image: nginx:1.25-alpine
    container_name: phpapi      # <— name it for proxy target
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on: [app]
    networks: [yamato, mesh]    # <— expose to shared net

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-yamato}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports: ["54320:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB_DATABASE:-yamato} -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [yamato]

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks: [yamato]

  mailpit:
    image: axllent/mailpit:v1.15
    restart: unless-stopped
    networks: [yamato]
